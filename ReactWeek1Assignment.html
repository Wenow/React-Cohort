    <script>
      class Student {
        constructor(name, email, community) {
          this.name = name;
          this.email = email;
          this.community = community;
        }
      }

      class Bootcamp {
        constructor(name, level, students = []) {
          this.name = name;
          this.level = level;
          this.students = students;
        }
      }

      let b1 = new Bootcamp("b1", 1, ["s1", "s2", "s3"]);
      console.log(b1);

      let b2 = new Bootcamp("b2", 1);
      console.log(b2);
